services:
  # Backend API Service
  - type: web
    name: weatherpro-backend
    runtime: node
    plan: free
    buildCommand: cd Server && npm install
    startCommand: cd Server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://weatherpro-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: weatherpro-frontend
    runtime: static
    plan: free
    buildCommand: cd Client && npm install && npm run build
    envVars:
      - key: VITE_API_URL
        value: https://weatherpro-backend.onrender.com/api
      - key: VITE_OPENWEATHER_API_KEY
        sync: false
